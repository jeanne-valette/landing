<!DOCTYPE html>
<html>
<head>
  <title>ParisianFav's</title>
  <link rel="stylesheet" href="css/style.css">
  <meta charset="utf-8">
  
</head>
<body>
  
  <div class="banner">
    <div class="container">
      <h1>Parisian's Favorites</h1>
      <h2>Explore Paris as a local with our recommendations!</h2>
      <a href="#apply-section" class="btn">Let's discover</a>
    </div>
  </div>
  
  <div class="container">
    <div class="cards">
      <div class="card">
        <img src="images/resto.jpg" alt="Le Wagon Paris">
        <h3>Restaurants</h3>
      </div>
      
      <div class="card">
        <img src="images/hotel.jpg" alt="Le Wagon Paris">
        <h3>Hotels</h3>
      </div>
      
      <div class="card">
        <img src="images/louvre.jpg" alt="Le Wagon Paris">
        <h3>Monuments</h3>
      </div>
    </div>
    
  </div>
  
  <div id="apply-section">
    <div data-tf-widget="VEvFOHJo" data-tf-opacity="100" data-tf-iframe-props="title=My typeform" data-tf-transitive-search-params data-tf-medium="snippet" style="width:100%;height:500px;"></div><script src="//embed.typeform.com/next/embed.js"></script>
  </div>
  
</body>
</html>
